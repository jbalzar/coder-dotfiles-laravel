- defaults:
    link:
      relink: true
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [code-server --install-extension zhuangtongfa.material-theme, Installing code-server One Dark Pro extension]
- link:
    ~/.local/share/code-server:
      create: false
      path: code-server
      force: true