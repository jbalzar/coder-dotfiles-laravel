- defaults:
    link:
      relink: true
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [code-server --install-extension zhuangtongfa.material-theme, Installing code-server One Dark Pro extension]
  - [code-server --install-extension vscodevim.vim, Installing code-server Vim extension]
  - [code-server --install-extension sleistner.vscode-fileutils, Installing code-server File Utils extension]
- link:
    ~/.local/share/code-server/User:
      create: true
      glob: true
      path: code-server/User/*
      relink: true